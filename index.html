<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Which HIMYM Character Are you?</h1>
      <form id="quiz">
        <div id="question1">
          <div class="radio">
            <p>What is your ideal career?</p>
            <label>
              <input type="radio" name="career" value="teacher" checked>
              teacher
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="career" value="lawyer">
              lawyer
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="career" value="tvreporter">
              tv reporter
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="career" value="architect">
              architect
            </label>
          </div>
        </div>

        <div class="question2">
          <div class="radio">
          <p>What is your relationship status?</p>
          <label>
            <input type="radio" name="relationship" value="single" checked>
            so single it's painful
          </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="relationship" value="fwb">
              many friends with benefits
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="3" value="dating">
              dating
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="4" value="married">
              married/dead
            </label>
          </div>
        </div>

        <div class="question3">
          <div class="radio">
          <p>What is your drink of choice?</p>
          <label>
            <input type="radio" name="drink" value="scotch" checked>
            Scotch
          </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="drink" value="beer">
              Beer
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="drink" value="wine">
              wine
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="drink" value="vodka">
              Vodka, lots of vodka
            </label>
          </div>
        </div>

        <div class="question4">
          <div class="radio">
          <p>Where is your ideal vacation?</p>
          <label>
            <input type="radio" name="vacation" value="fishing" checked>
            Ice-fishing on a lake somewhere cold
          </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="vacation" value="beach">
              Somewhere on a beach
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="vacation" value="vegas">
              Las Vegas - or anywhere there are girls
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="vacation" value="mountains">
              At a romantic bed and breakfast in the mountains
            </label>
          </div>

        </div>

        <button type="submit" class="btn">Find my match!</button>

      </form>

      <div id="output">

      </div>
    </div>

  </body>
</html>
